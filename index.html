<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Game Haven</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
	<style>
		/* General Styles */
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Inter', sans-serif;
			margin: 0;
			/* Halloween themed background: Dark, moody purples and blacks */
			background: linear-gradient(135deg, #18112b, #2f194d, #1f1138);
			color: white;
			overflow-x: hidden;
			min-height: 100vh;
		}

		canvas {
			position: fixed;
			top: 0;
			left: 0;
			z-index: 0;
			/* Adjusted opacity for background effects */
			opacity: 0.25;
		}

		.container {
			position: relative;
			z-index: 1;
			max-width: 1400px;
			margin: 0 auto;
			padding: 60px 20px;
		}

		/* Spiderweb Decoration */
		.spiderweb-decoration {
			position: absolute;
			top: 0px; /* Adjust as needed */
			right: 0px; /* Adjust as needed */
			width: clamp(100px, 15vw, 250px); /* Responsive size */
			height: auto;
			z-index: 2; /* Above other content, below popups if any */
			opacity: 0.7;
			/* Adjust color to fit theme */
			filter: invert(1) brightness(0.8) contrast(1.2); /* Makes a white SVG slightly off-white/greyish */
			pointer-events: none; /* Allows clicks through */
			animation: fadeIn 2s ease forwards;
		}
		@keyframes fadeIn {
			from { opacity: 0; }
			to { opacity: 0.7; }
		}

		/* Hero Section */
		.hero-section {
			text-align: center;
			margin-bottom: 80px;
			animation: fadeInDown 1s ease;
		}

		@keyframes fadeInDown {
			from {
				opacity: 0;
				transform: translateY(-30px);
			}
			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		h1 {
			font-size: clamp(48px, 8vw, 96px);
			margin-bottom: 15px;
			user-select: none;
			font-weight: 900;
			/* Halloween H1 gradient: Orange */
			background: linear-gradient(135deg, #ff6600, #ffa500, #ff6600, #ffa500);
			background-size: 300% 300%;
			-webkit-background-clip: text;
			background-clip: text;
			-webkit-text-fill-color: transparent;
			animation: gradientFlow 4s ease infinite;
			letter-spacing: -2px;
			text-transform: uppercase;
			/* Halloween drop shadow to match orange */
			filter: drop-shadow(0 0 30px rgba(255, 102, 0, 0.4));
		}

		@keyframes gradientFlow {
			0%, 100% {
				background-position: 0% 50%;
			}
			50% {
				background-position: 100% 50%;
			}
		}

		.subtitle {
			font-size: clamp(20px, 3vw, 32px);
			margin-bottom: 40px;
			color: rgba(255, 255, 255, 0.8);
			font-weight: 400;
			font-style: italic;
			letter-spacing: 1px;
		}

		.logo-container {
			margin: 40px 0;
			animation: float 3s ease-in-out infinite;
		}

		@keyframes float {
			0%, 100% {
				transform: translateY(0px);
			}
			50% {
				transform: translateY(-20px);
			}
		}

		.logo-container img {
			max-width: 300px;
			width: 80%;
			border-radius: 20px;
			/* Halloween box shadow for logo */
			box-shadow: 0 20px 60px rgba(255, 102, 0, 0.2);
			transition: all 0.4s ease;
		}

		.logo-container img:hover {
			transform: scale(1.05) rotate(2deg);
			/* Halloween box shadow on hover */
			box-shadow: 0 25px 80px rgba(255, 102, 0, 0.4);
		}

		.nav-buttons {
			display: flex;
			gap: 20px;
			justify-content: center;
			flex-wrap: wrap;
			margin-top: 40px;
		}

		.btn {
			display: inline-block;
			padding: 18px 45px;
			/* Halloween button background gradient: Orange */
			background: linear-gradient(135deg, #ff6600, #ffa500);
			color: white; /* White text for better contrast on orange buttons */
			text-decoration: none;
			font-size: 18px;
			font-weight: 700;
			border-radius: 50px;
			/* Halloween box shadow */
			box-shadow: 0 10px 30px rgba(255, 102, 0, 0.3);
			transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
			position: relative;
			overflow: hidden;
			letter-spacing: 0.5px;
			text-transform: uppercase;
		}

		.btn::before {
			content: '';
			position: absolute;
			top: 50%;
			left: 50%;
			width: 0;
			height: 0;
			border-radius: 50%;
			background: rgba(255, 255, 255, 0.3);
			transform: translate(-50%, -50%);
			transition: width 0.6s, height 0.6s;
		}

		.btn:hover::before {
			width: 300px;
			height: 300px;
		}

		.btn:hover {
			transform: translateY(-5px) scale(1.05);
			/* Halloween box shadow on hover */
			box-shadow: 0 15px 40px rgba(255, 102, 0, 0.5);
		}

		.btn span {
			position: relative;
			z-index: 1;
		}

		/* Section Title */
		.section-title {
			text-align: center;
			font-size: clamp(32px, 5vw, 48px);
			font-weight: 900;
			margin-bottom: 50px;
			/* Halloween section title gradient: Deep Purple */
			background: linear-gradient(135deg, #7d26c7, #a858e6);
			-webkit-background-clip: text;
			background-clip: text;
			-webkit-text-fill-color: transparent;
			letter-spacing: -1px;
			text-transform: uppercase;
		}

		/* Games Section */
		.games-section {
			margin-top: 80px;
		}

		.games-grid {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
			gap: 30px;
		}

		.game-card {
			background: rgba(255, 255, 255, 0.05);
			backdrop-filter: blur(10px);
			border: 1px solid rgba(255, 255, 255, 0.1);
			border-radius: 20px;
			padding: 30px;
			transition: all 0.3s ease;
			text-decoration: none;
			color: white;
			display: block;
			position: relative;
			overflow: hidden;
		}

		.game-card::before {
			content: '';
			position: absolute;
			top: -50%;
			left: -50%;
			width: 200%;
			height: 200%;
			/* Halloween radial gradient for card hover to match purple accent */
			background: radial-gradient(circle, rgba(125, 38, 199, 0.1) 0%, transparent 70%);
			opacity: 0;
			transition: opacity 0.4s ease;
		}

		.game-card:hover::before {
			opacity: 1;
		}

		.game-card:hover {
			transform: translateY(-5px);
			/* Halloween border color and box shadow on hover */
			border-color: rgba(125, 38, 199, 0.5);
			box-shadow: 0 15px 40px rgba(125, 38, 199, 0.3);
		}

		.game-title {
			font-size: 24px;
			font-weight: 700;
			margin-bottom: 10px;
			/* Halloween game title color: Brighter purple */
			color: #a858e6;
			position: relative;
			z-index: 1;
		}

		.game-desc {
			font-size: 14px;
			color: rgba(255, 255, 255, 0.7);
			line-height: 1.6;
			position: relative;
			z-index: 1;
		}

		/* Media Queries */
		@media (max-width: 768px) {
			h1 {
				letter-spacing: -1px;
			}
			.nav-buttons {
				flex-direction: column;
			}
			.btn {
				width: 100%;
			}
			.spiderweb-decoration {
				width: clamp(80px, 20vw, 150px);
			}
		}
	</style>
</head>

<body>
	<canvas id="background"></canvas>
	
	<div class="container">
		<!-- Spiderweb Decoration -->
		<!-- Using a generic spiderweb icon. You can replace the src with a custom one (SVG recommended for quality) -->
		<img src="https://upload.wikimedia.org/wikipedia/commons/4/47/Spider_web_icon.svg" alt="Spiderweb" class="spiderweb-decoration">

		<div class="hero-section">
			<h1>Game Haven</h1>
			<h2 class="subtitle">The next adventure awaits!</h2>
			<div class="logo-container">
				<!-- Consider updating favicon.ico to match the new Halloween color scheme! -->
				<img src="favicon.ico" alt="Game Haven Logo">
			</div>
			<div class="nav-buttons">
				<a href="#games-list" class="btn"><span>Explore Games</span></a>
				<a href="about.html" class="btn"><span>About Us</span></a>
			</div>
		</div>

		<div id="games-list" class="games-section">
			<h2 class="section-title">Our Haunted Collection</h2>
			<div id="games-grid" class="games-grid">
				<!-- Game cards will be dynamically inserted here by JavaScript -->
			</div>
		</div>
	</div>

	<script>
		// --- Background Particle Animation ---
		const canvas = document.getElementById("background");
		const ctx = canvas.getContext("2d");

		let width, height;
		const particles = [];
		const shootingStars = []; 
		const particleCount = 60;
		const connectionDistance = 140;

		function resize() {
			width = window.innerWidth;
			height = window.innerHeight;
			canvas.width = width;
			canvas.height = height;
		}

		class Particle {
			constructor() {
				this.x = Math.random() * width;
				this.y = Math.random() * height;
				this.radius = Math.random() * 2 + 1;
				this.speedX = (Math.random() - 0.5) * 1.2;
				this.speedY = (Math.random() - 0.5) * 1.2;
				// Halloween particle hue: Mix of orange (15-45) and deep purple (260-290)
				this.hue = Math.random() > 0.5 ? (Math.random() * 30 + 15) : (Math.random() * 30 + 260); 
			}

			update() {
				this.x += this.speedX;
				this.y += this.speedY;

				if (this.x + this.radius > width || this.x - this.radius < 0) {
					this.speedX = -this.speedX;
				}
				if (this.y + this.radius > height || this.y - this.radius < 0) {
					this.speedY = -this.speedY;
				}
			}

			draw() {
				ctx.beginPath();
				ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
				ctx.fillStyle = `hsla(${this.hue}, 80%, 60%, 0.7)`; /* Increased saturation/lightness for themed pop */
				ctx.shadowBlur = 8;
				ctx.shadowColor = `hsla(${this.hue}, 80%, 60%, 0.4)`;
				ctx.fill();
				ctx.closePath();
				ctx.shadowBlur = 0;
			}
		}

		class ShootingStar {
			constructor() {
				this.x = Math.random() * (width * 0.4) - width * 0.2;
				this.y = Math.random() * (height * 0.4) - height * 0.2;
				
				this.length = Math.random() * 80 + 50; 
				this.speed = Math.random() * 8 + 5; 
				this.angle = Math.PI / 4 + (Math.random() * Math.PI / 8) - (Math.PI / 16); 
				
				this.vx = Math.cos(this.angle) * this.speed;
				this.vy = Math.sin(this.angle) * this.speed;

				this.life = 1; 
				this.decayRate = Math.random() * 0.005 + 0.003; 
				
				// Halloween shooting star hue: Subtle lime green (90-120) or orange (15-45) for variety
				this.hue = Math.random() > 0.5 ? (Math.random() * 30 + 90) : (Math.random() * 30 + 15);
			}

			update() {
				this.x += this.vx;
				this.y += this.vy;
				this.life -= this.decayRate;
			}

			draw() {
				if (this.life <= 0) return;

				ctx.beginPath();
				
				const tailX = this.x - this.vx * (this.length / this.speed);
				const tailY = this.y - this.vy * (this.length / this.speed);

				ctx.moveTo(tailX, tailY);
				ctx.lineTo(this.x, this.y);

				const gradient = ctx.createLinearGradient(tailX, tailY, this.x, this.y);
				gradient.addColorStop(0, `hsla(${this.hue}, 80%, 70%, 0)`);
				gradient.addColorStop(0.5, `hsla(${this.hue}, 80%, 70%, ${this.life * 0.5})`);
				gradient.addColorStop(1, `hsla(${this.hue}, 80%, 70%, ${this.life})`);

				ctx.strokeStyle = gradient;
				ctx.lineWidth = 1.5;
				ctx.shadowBlur = 10;
				ctx.shadowColor = `hsla(${this.hue}, 80%, 70%, ${this.life * 0.8})`;
				ctx.stroke();
				ctx.closePath();
				ctx.shadowBlur = 0;
			}
		}


		function initParticles() {
			particles.length = 0;
			for (let i = 0; i < particleCount; i++) {
				particles.push(new Particle());
			}
		}

		function drawConnections() {
			for (let i = 0; i < particles.length; i++) {
				for (let j = i + 1; j < particles.length; j++) {
					const dx = particles[i].x - particles[j].x;
					const dy = particles[i].y - particles[j].y;
					const dist = Math.sqrt(dx * dx + dy * dy);

					if (dist < connectionDistance) {
						const opacity = (1 - dist / connectionDistance) * 0.4;
						ctx.beginPath();
						ctx.moveTo(particles[i].x, particles[i].y);
						ctx.lineTo(particles[j].x, particles[j].y);
						const gradient = ctx.createLinearGradient(
							particles[i].x, particles[i].y,
							particles[j].x, particles[j].y
						);
						// Adjusted saturation/lightness for themed vibrancy
						gradient.addColorStop(0, `hsla(${particles[i].hue}, 80%, 60%, ${opacity})`);
						gradient.addColorStop(1, `hsla(${particles[j].hue}, 80%, 60%, ${opacity})`);
						ctx.strokeStyle = gradient;
						ctx.lineWidth = 1;
						ctx.stroke();
						ctx.closePath();
					}
				}
			}
		}

		let lastStarSpawnTime = 0;
		const starSpawnIntervalMin = 3000; 
		const starSpawnIntervalMax = 8000; 

		function animateParticles(currentTime) {
			ctx.clearRect(0, 0, width, height); 
			
			particles.forEach(p => {
				p.update();
				p.draw();
			});
			
			drawConnections();

			if (currentTime - lastStarSpawnTime > (Math.random() * (starSpawnIntervalMax - starSpawnIntervalMin) + starSpawnIntervalMin)) {
				shootingStars.push(new ShootingStar());
				lastStarSpawnTime = currentTime;
			}

			for (let i = shootingStars.length - 1; i >= 0; i--) {
				shootingStars[i].update();
				shootingStars[i].draw();

				if (shootingStars[i].life <= 0 || shootingStars[i].x > width + 100 || shootingStars[i].y > height + 100) {
					shootingStars.splice(i, 1);
				}
			}
			
			requestAnimationFrame(animateParticles);
		}

		// Initialize and run particle animation
		resize();
		initParticles();
		requestAnimationFrame(animateParticles); 

		window.addEventListener("resize", () => {
			resize();
			initParticles();
		});

		// --- Game Card Dynamic Generation ---

		const gamesData = [
			{
				title: "Ultrakill",
				description: "A fast-paced, ultra-violent retro FPS where you play as V1, a machine fueled by blood.",
				link: "ultrakill.html"
			},
			{
				title: "Deltarune",
				description: "An RPG created by Toby Fox, the creator of Undertale, featuring a whimsical world and memorable characters.",
				link: "deltarune.html"
			},
			{
				title: "Five Nights at Freddy's",
				description: "A classic indie horror game where you must survive five nights as a security guard against animatronic characters.",
				link: "fnaf.html"
			},
		];

		class GameCardGenerator {
			constructor(containerId, games) {
				this.container = document.getElementById(containerId);
				this.games = games;
				if (!this.container) {
					console.error(`Error: Container with ID '${containerId}' not found.`);
				}
			}

			createGameCard(game) {
				const card = document.createElement('a');
				card.href = game.link;
				card.classList.add('game-card');

				const title = document.createElement('div');
				title.classList.add('game-title');
				title.textContent = game.title;
				card.appendChild(title);

				const desc = document.createElement('div');
				desc.classList.add('game-desc');
				desc.textContent = game.description;
				card.appendChild(desc);

				return card;
			}

			render() {
				if (!this.container) return; 
				this.container.innerHTML = ''; 
				this.games.forEach(game => {
					this.container.appendChild(this.createGameCard(game));
				});
			}
		}

		document.addEventListener('DOMContentLoaded', () => {
			const gameGenerator = new GameCardGenerator('games-grid', gamesData);
			gameGenerator.render();
		});
	</script>
</body>

</html>
